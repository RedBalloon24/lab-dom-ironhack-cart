<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">  
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="wrapper">
    <div class="product">
      <span>IronBubble-head</span>
    </div>
    <div class="cost">
      $<span>25.00</span>
    </div>
    <div class="units">
      <label>QTY <input type="number" value="0"></label>
    </div>
    <div class="total">
      $<span>0.00</span>
    </div>
    <div>
      <button class="btn btn-delete" name="delete">Delete</button>
    </div>
  </div>
  <div class="wrapper">
      <div class="product2">
        <span>IronShirt</span>
      </div>
      <div class="cost">
        $<span>15.00</span>
      </div>
      <div class="units">
        <label>QTY <input value="0" type="number"></label>
      </div>
      <div class="total">
        $<span>0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" name="delete">Delete</button>
      </div>
    </div>
  <div class="calculate">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
    </div>
</body>
</html>
